<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* --- General Setup & Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            /* Darker text for better readability on light gradient */
            text-align: center;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            padding: 20px 10px;
        }

        /* --- Animated Particle Background --- */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place behind all content */
        }

        .particle {
            position: absolute;
            bottom: -20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 20s infinite linear;
            opacity: 0;
        }

        /* Different sizes and animation delays for a random effect */
        .particle:nth-child(1) {
            width: 15px;
            height: 15px;
            left: 10%;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 35%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            left: 50%;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 12px;
            height: 12px;
            left: 65%;
            animation-duration: 22s;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            width: 25px;
            height: 25px;
            left: 80%;
            animation-duration: 19s;
            animation-delay: 4s;
        }

        .particle:nth-child(7) {
            width: 16px;
            height: 16px;
            left: 90%;
            animation-duration: 28s;
            animation-delay: 10s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* --- Heading --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 10vw, 4rem);
            /* Responsive font size */
            margin-bottom: 25px;
            color: #e63946;
            animation: softGlow 2.5s infinite alternate ease-in-out;
        }

        @keyframes softGlow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff7b8c, 0 0 15px #f72585;
            }

            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff7b8c, 0 0 30px #f72585;
            }
        }

        /* --- Slideshow with Ken Burns Effect --- */
        .slideshow {
            width: 90vw;
            /* Responsive width */
            max-width: 600px;
            aspect-ratio: 4 / 3;
            /* Maintain shape on all screens */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: kenburnsFade 18s infinite;
            /* 6s per slide * 3 slides */
        }

        /* Stagger the animation for each slide */
        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 6s;
        }

        .slide:nth-child(3) {
            animation-delay: 12s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            /* Inner radius */
        }

        .overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 40px 20px 20px 20px;
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.3rem);
            /* Responsive font size */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        @keyframes kenburnsFade {
            0% {
                opacity: 0;
                transform: scale(1.1) rotate(2deg);
            }

            5% {
                opacity: 1;
            }

            33.33% {
                opacity: 1;
            }

            /* Hold slide for its duration */
            38.33% {
                opacity: 0;
                transform: scale(1) rotate(-2deg);
            }

            100% {
                opacity: 0;
            }
        }

        /* --- Footer --- */
        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(230, 57, 70, 0.85);
            color: #fff;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            border-radius: 10px;
            display: inline-block;
            /* Allows it to fit content width */
            animation: fadeInUp 1.5s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Animated particles will be generated here by CSS -->
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

            <div class="overlay-text">A bond of love, care, and lifelong protection üíù</div>
        </div>
        <div class="slide">
            <img src="image2.jpeg" alt="Raksha Bandhan Celebration 2">
            <div class="overlay-text">Rakhi is the thread that ties hearts forever ‚ù§Ô∏è</div>
        </div>
        <div class="slide">
            <img src="image3.jpeg" alt="Raksha Bandhan Celebration 3">
            <div class="overlay-text">Celebrating the unbreakable bond of siblings üå∏</div>
        </div>
    </div>

    <footer>üåü Requested by Akshat & Created by His Father üåü</footer>

</body>

</html>
